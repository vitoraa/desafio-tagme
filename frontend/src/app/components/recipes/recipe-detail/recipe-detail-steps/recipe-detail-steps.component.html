<!-- List of steps -->
<div class="recipe-detail-steps">
  <h3>Modo de preparo</h3>
  <ul>
    <div class="form-check step" *ngFor="let step of recipe.steps">
      <input class="form-check-input" type="checkbox" value={{step.order}} name={{step.order}}
        (change)="updateSelectedSteps($event, step.order)">
      <label class="form-check-label order">Passo {{step.order}}</label><br>
      <label class="form-check-label description">{{step.description}}</label>
    </div>
  </ul>
</div>
