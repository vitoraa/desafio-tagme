<!-- List of steps -->
<div class="recipe-detail-steps">
  <h3>Modo de preparo</h3>
  <ul>
    <li *ngFor="let step of recipe.steps">
      <input type="checkbox" value={{step.order}} name={{step.order}}
        (change)="updateSelectedOrders($event, step.order)">
      <span>Passo {{step.order}}</span><br>
      <span>{{step.description}}</span>
    </li>
  </ul>
  <button class="btn btn-primary" (click)="openModal()">Show Modal</button>
  <app-recipe-progress [percentageOfStepsSelected]="percentageOfStepsSelected()"></app-recipe-progress>
  <app-modal #modal [title]="title" [buttonText]="buttonText">
    <p>Prato finalizado com sucesso!</p>
  </app-modal>
</div>
