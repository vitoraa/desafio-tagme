<!-- List of ingredients -->
<div class="recipe-detail-ingredients">
  <h3>Ingredientes</h3>
  <ul>
    <div class="form-check ingredient" *ngFor="let ingredient of recipe.ingredients">
      <input class="form-check-input" type="checkbox" value={{ingredient.name}} name={{ingredient.name}}
        (change)="updateSelectedIngredients($event, ingredient.name)">
      <label class="form-check-label ingredient-name">{{ingredient.quantity}} {{ingredient.name}}</label><br>
    </div>
  </ul>
</div>
