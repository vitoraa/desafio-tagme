<div class="list-group-item">
  <div class="row">
    <div class="col-md-2">
      <img src="{{url}}/{{recipe.image.normal}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
    <div class="col-md-8 align-self-center">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <div class="col-md-2 align-self-center ">
      <div class="row justify-content-center">
        <button class="btn btn-secondary btn-circle btn-xl">Hoje 19:32</button>
        <button class="btn btn-warning btn-circle btn-xl" [routerLink]="['/receitas', recipe.id]" [state]=recipe>Ver
          receita</button>
      </div>
    </div>
  </div>
</div>
